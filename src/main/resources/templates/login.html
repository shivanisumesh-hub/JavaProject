<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RentTOgo - Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      background: #0f0c29;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      top: -300px;
      right: -200px;
      animation: pulse 8s infinite ease-in-out;
    }

    body::after {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(118, 75, 162, 0.25) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -200px;
      left: -150px;
      animation: pulse 10s infinite ease-in-out reverse;
    }

    @keyframes pulse {
      0%, 100% { 
        transform: scale(1) translate(0, 0);
        opacity: 0.3;
      }
      50% { 
        transform: scale(1.2) translate(20px, -20px);
        opacity: 0.5;
      }
    }

    .container {
      max-width: 460px;
      width: 100%;
      padding: 4rem 3.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 28px;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      position: relative;
      z-index: 1;
      animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #667eea);
      border-radius: 28px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s ease;
      background-size: 300% 300%;
      animation: gradientShift 6s ease infinite;
    }

    .container:hover::before {
      opacity: 0.3;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #fff 0%, #667eea 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      text-align: center;
      letter-spacing: -2px;
      text-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: titleGlow 3s ease-in-out infinite;
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.95rem;
      margin-top: 0.5rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    @keyframes titleGlow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 3rem;
    }

    form div {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1.25rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.25rem;
      color: rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    input:focus + .input-icon {
      color: #667eea;
      transform: translateY(-50%) scale(1.1);
    }

    input {
      padding: 1.25rem 1.5rem 1.25rem 3.5rem;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      font-size: 1.05rem;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      background: rgba(255, 255, 255, 0.08);
      color: white;
      backdrop-filter: blur(10px);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2),
                  0 10px 30px rgba(102, 126, 234, 0.3);
      transform: translateY(-3px) scale(1.01);
    }

    button {
      padding: 1.25rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button::after {
      content: '‚Üí';
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }

    button:hover::after {
      transform: translateX(5px);
    }

    button:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6),
                  0 0 30px rgba(240, 147, 251, 0.4);
    }

    button:active {
      transform: translateY(-2px) scale(0.99);
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 1.25rem 1.5rem;
      border-radius: 14px;
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-left: 4px solid #ff6b6b;
      font-size: 0.95rem;
      margin-top: 1.5rem;
      font-weight: 600;
      backdrop-filter: blur(10px);
      animation: shake 0.5s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .error::before {
      content: '‚ö†';
      font-size: 1.25rem;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    p:not(.error) {
      text-align: center;
      margin-top: 2.5rem;
      font-size: 1rem;
    }

    p a {
      color: #f093fb;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    p a::before {
      content: '‚Ñπ';
      font-size: 1.1rem;
    }

    p a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #f093fb);
      transition: all 0.4s ease;
      transform: translateX(-50%);
    }

    p a:hover::after {
      width: 100%;
    }

    p a:hover {
      color: #fff;
      text-shadow: 0 0 20px rgba(240, 147, 251, 0.6);
    }

    @media (max-width: 480px) {
      .container {
        padding: 3rem 2rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      .logo-icon {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-icon">üè†</div>
      <h1>RentTOgo</h1>
      <p class="subtitle">Find Your Perfect Student Accommodation</p>
    </div>
    <form th:action="@{/login}" method="post">
      <div>
        <div class="input-wrapper">
          <input type="email" name="email" placeholder="Email" required>
          <span class="input-icon">üìß</span>
        </div>
      </div>
      <div>
        <div class="input-wrapper">
          <input type="password" name="password" placeholder="Password" required>
          <span class="input-icon">üîí</span>
        </div>
      </div>
      <div><button type="submit">Login</button></div>
    </form>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <p><a th:href="@{/about}">About Us</a></p>
  </div>
</body>
</html>
