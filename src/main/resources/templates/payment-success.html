<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .topbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1.5rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
    }

    .topbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .topbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .success-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    .success-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #10b981, #34d399);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .success-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #10b981, #34d399);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scaleIn 0.5s ease-out 0.2s both;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
      position: relative;
    }

    .success-icon::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      border: 3px solid rgba(16, 185, 129, 0.3);
      border-radius: 50%;
      animation: ripple 2s ease-out infinite;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .success-icon i {
      font-size: 3rem;
      color: white;
      animation: checkmark 0.5s ease-out 0.5s both;
    }

    @keyframes checkmark {
      0% {
        transform: scale(0) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    h2 {
      text-align: center;
      color: #1f2937;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .details-container {
      background: linear-gradient(135deg, #f9fafb, #f3f4f6);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid #e5e7eb;
    }

    .detail-row {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .detail-row:last-child {
      margin-bottom: 0;
    }

    .detail-row:hover {
      transform: translateX(5px);
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .detail-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .detail-icon i {
      color: white;
      font-size: 1.1rem;
    }

    .detail-content {
      flex: 1;
    }

    .detail-label {
      font-size: 0.75rem;
      color: #6b7280;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;
    }

    .detail-value {
      font-size: 1.1rem;
      color: #1f2937;
      font-weight: 600;
    }

    .status-badge {
      background: linear-gradient(135deg, #10b981, #34d399);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    @media (max-width: 640px) {
      .success-card {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .topbar {
        padding: 1rem;
        gap: 1rem;
      }

      .topbar a {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a th:href="@{/dashboard}">
      <i class="fas fa-th-large"></i>
      <span>Dashboard</span>
    </a>
    <a th:href="@{/logout}">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </a>
  </div>
  
  <div class="container">
    <div class="success-card">
      <div class="icon-wrapper">
        <div class="success-icon">
          <i class="fas fa-check"></i>
        </div>
      </div>
      
      <h2>Payment Successful!</h2>
      <p class="subtitle">Your transaction has been completed successfully</p>
      
      <div class="details-container">
        <div class="detail-row">
          <div class="detail-icon">
            <i class="fas fa-hashtag"></i>
          </div>
          <div class="detail-content">
            <div class="detail-label">Payment ID</div>
            <div class="detail-value" th:text="${payment.id}">12345678</div>
          </div>
        </div>
        
        <div class="detail-row">
          <div class="detail-icon">
            <i class="fas fa-rupee-sign"></i>
          </div>
          <div class="detail-content">
            <div class="detail-label">Amount Paid</div>
            <div class="detail-value">â‚¹<span th:text="${payment.amount}">1,299</span></div>
          </div>
        </div>
        
        <div class="detail-row">
          <div class="detail-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="detail-content">
            <div class="detail-label">Status</div>
            <div class="detail-value">
              <span class="status-badge">
                <i class="fas fa-check-circle"></i>
                <span th:text="${payment.status}">Completed</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      
      <a th:href="@{/dashboard}" class="btn-primary">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Dashboard</span>
      </a>
    </div>
  </div>
</body>
</html>
