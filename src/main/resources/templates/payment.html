<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .topbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1.5rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 10;
    }

    .topbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .topbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .payment-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideUp 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    .payment-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-section {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid #f3f4f6;
    }

    .payment-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      animation: scaleIn 0.5s ease-out;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .payment-icon i {
      font-size: 2.5rem;
      color: white;
    }

    h2 {
      color: #1f2937;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .booking-details {
      background: linear-gradient(135deg, #f9fafb, #f3f4f6);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid #e5e7eb;
    }

    .detail-item {
      display: flex;
      align-items: flex-start;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .detail-item:last-child {
      margin-bottom: 0;
    }

    .detail-item:hover {
      transform: translateX(5px);
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .detail-icon-wrapper {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    .detail-icon-wrapper i {
      color: white;
      font-size: 1.1rem;
    }

    .detail-text {
      flex: 1;
    }

    .detail-label {
      font-size: 0.75rem;
      color: #6b7280;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;
    }

    .detail-value {
      font-size: 1rem;
      color: #1f2937;
      font-weight: 600;
    }

    .date-range {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .date-badge {
      background: rgba(102, 126, 234, 0.1);
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      color: #667eea;
      font-weight: 600;
    }

    .price-highlight {
      background: linear-gradient(135deg, #10b981, #34d399);
      color: white;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .price-label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .price-label i {
      font-size: 1.5rem;
    }

    .price-amount {
      font-size: 2rem;
      font-weight: 700;
    }

    .payment-form {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      border: 2px dashed #e5e7eb;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    .form-group label i {
      color: #667eea;
    }

    .input-wrapper {
      position: relative;
    }

    .currency-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6b7280;
      font-weight: 600;
      font-size: 1.1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 1rem 1rem 1rem 2.5rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #1f2937;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1.25rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-top: 1.5rem;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn i {
      font-size: 1.2rem;
    }

    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      color: #6b7280;
      font-size: 0.85rem;
      margin-top: 1rem;
    }

    .secure-badge i {
      color: #10b981;
    }

    @media (max-width: 640px) {
      .payment-card {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .price-highlight {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .topbar {
        padding: 1rem;
        gap: 1rem;
      }

      .topbar a {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a th:href="@{/dashboard}">
      <i class="fas fa-th-large"></i>
      <span>Dashboard</span>
    </a>
    <a th:href="@{/logout}">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </a>
  </div>
  
  <div class="container">
    <div class="payment-card">
      <div class="header-section">
        <div class="payment-icon">
          <i class="fas fa-credit-card"></i>
        </div>
        <h2>Complete Your Payment</h2>
        <p class="subtitle">Review your booking details and proceed to payment</p>
      </div>
      
      <div th:if="${booking != null}">
        <div class="booking-details">
          <div class="detail-item">
            <div class="detail-icon-wrapper">
              <i class="fas fa-building"></i>
            </div>
            <div class="detail-text">
              <div class="detail-label">Accommodation</div>
              <div class="detail-value" th:text="${booking.accommodation.title}">Luxury Studio Apartment</div>
            </div>
          </div>
          
          <div class="detail-item">
            <div class="detail-icon-wrapper">
              <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="detail-text">
              <div class="detail-label">Booking Period</div>
              <div class="detail-value date-range">
                <span class="date-badge" th:text="${booking.startDate}">2025-01-01</span>
                <i class="fas fa-arrow-right" style="color: #9ca3af;"></i>
                <span class="date-badge" th:text="${booking.endDate}">2025-02-01</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="price-highlight">
          <div class="price-label">
            <i class="fas fa-tag"></i>
            <span>Monthly Rent</span>
          </div>
          <div class="price-amount">
            ₹<span th:text="${booking.accommodation.pricePerMonth}">15,000</span>
          </div>
        </div>
        
        <form th:action="@{/payment}" method="post" class="payment-form">
          <input type="hidden" name="bookingId" th:value="${booking.id}" />
          
          <div class="form-group">
            <label>
              <i class="fas fa-rupee-sign"></i>
              Amount to Pay
            </label>
            <div class="input-wrapper">
              <span class="currency-icon">₹</span>
              <input 
                type="number" 
                step="0.01" 
                name="amount" 
                th:value="${booking.accommodation.pricePerMonth}" 
                required 
                placeholder="Enter amount"
              />
            </div>
          </div>
          
          <button type="submit" class="submit-btn">
            <i class="fas fa-lock"></i>
            <span>Pay Now (Simulate)</span>
            <i class="fas fa-arrow-right"></i>
          </button>
          
          <div class="secure-badge">
            <i class="fas fa-shield-alt"></i>
            <span>Secure payment processing</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
