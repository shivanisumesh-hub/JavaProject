<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - RentTOgo</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
      min-height: 100vh;
      color: #2d3748;
      line-height: 1.6;
    }

    .topbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: flex-end;
    }

    .topbar a {
      color: #4a5568;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .topbar a:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 3rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 1.5rem;
      letter-spacing: -0.5px;
    }

    h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2d3748;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e2e8f0;
    }

    p {
      font-size: 1.05rem;
      color: #4a5568;
      margin-bottom: 1rem;
      line-height: 1.7;
    }

    @media (max-width: 768px) {
      .container {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      .topbar {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a th:href="@{/login}">Login</a>
  </div>
  <div class="container">
    <h2>About RentTOgo</h2>
    <p>RentTOgo is an initiative to simplify student accommodation booking across Kerala colleges. We provide safe, budget-friendly rooms and PGs near major colleges.</p>
    <h3>Contact</h3>
    <p>Email: support@rentspace.com</p>
    <p>Phone: +91 98765 43210</p>
  </div>
</body>
</html>
