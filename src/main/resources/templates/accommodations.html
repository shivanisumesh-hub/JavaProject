<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accommodations</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #2d3748;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><rect width="60" height="60" fill="none"/><circle cx="30" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
      pointer-events: none;
      z-index: 0;
    }
    .topbar {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      padding: 1.25rem 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }
    .topbar a {
      color: #4a5568;
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }
    .topbar a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .topbar a:hover::before {
      left: 100%;
    }
    .topbar a:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .container {
      max-width: 1400px;
      margin: 3rem auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    .header-section {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.6s ease;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      font-size: 3rem;
      font-weight: 800;
      color: white;
      margin-bottom: 1rem;
      letter-spacing: -1px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
    }
    .subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
    }
    .filter-bar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 16px;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }
    .filter-btn {
      padding: 0.75rem 1.5rem;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #4a5568;
    }
    .filter-btn:hover, .filter-btn.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 2rem;
      animation: fadeInUp 0.8s ease;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.5);
      overflow: hidden;
      position: relative;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }
    .card:hover::before {
      transform: scaleX(1);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
    }
    .card-content {
      padding: 2rem;
    }
    .card h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a202c;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .card h3::before {
      content: 'üè†';
      font-size: 1.3rem;
    }
    .card-description {
      font-size: 0.95rem;
      color: #718096;
      margin-bottom: 1.5rem;
      line-height: 1.7;
      min-height: 3rem;
    }
    .card-details {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .detail-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.95rem;
      color: #4a5568;
    }
    .detail-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
    }
    .detail-item b {
      color: #2d3748;
      font-weight: 700;
      min-width: 70px;
    }
    .price-tag {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .status-badge {
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: 700;
      text-align: center;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .available {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
    }
    .not-available {
      background: linear-gradient(135deg, #fc8181, #f56565);
      color: white;
      box-shadow: 0 4px 15px rgba(252, 129, 129, 0.3);
    }
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: white;
    }
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 768px) {
      .container {
        margin: 2rem 1rem;
        padding: 1rem;
      }
      h2 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 0.95rem;
      }
      .topbar {
        padding: 1rem;
        flex-wrap: wrap;
      }
      .topbar a {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
      .cards {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      .filter-bar {
        padding: 1rem;
      }
      .filter-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a th:href="@{/home}">Home</a>
    <a th:href="@{/dashboard}">Dashboard</a>
    <a th:href="@{/logout}">Logout</a>
  </div>
  <div class="container">
    <div class="header-section">
      <h2>Find Your Perfect Stay</h2>
      <p class="subtitle">Browse through our curated collection of accommodations</p>
    </div>
    
    <div class="filter-bar">
      <button class="filter-btn active" onclick="filterCards('all')">All Properties</button>
      <button class="filter-btn" onclick="filterCards('available')">Available</button>
      <button class="filter-btn" onclick="filterCards('unavailable')">Not Available</button>
    </div>

    <div class="cards" id="accommodationCards">
      <div class="card" th:each="acc : ${accommodations}" th:data-status="${acc.available ? 'available' : 'unavailable'}">
        <div class="card-content">
          <h3 th:text="${acc.title}"></h3>
          <p class="card-description" th:text="${acc.description}"></p>
          
          <div class="card-details">
            <div class="detail-item">
              <span class="detail-icon">üìç</span>
              <b>Location:</b> <span th:text="${acc.location}"></span>
            </div>
          </div>
          
          <div class="price-tag">
            ‚Çπ<span th:text="${acc.pricePerMonth}"></span>/month
          </div>
          
          <div th:class="${acc.available ? 'status-badge available' : 'status-badge not-available'}" 
               th:text="${acc.available ? 'Available Now' : 'Not Available'}">
          </div>
        </div>
      </div>
    </div>
    
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-state-icon">üîç</div>
      <h3>No properties found</h3>
      <p>Try adjusting your filters</p>
    </div>
  </div>

  <script>
    function filterCards(filter) {
      const cards = document.querySelectorAll('.card');
      const buttons = document.querySelectorAll('.filter-btn');
      const emptyState = document.getElementById('emptyState');
      let visibleCount = 0;
      
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      cards.forEach(card => {
        const status = card.getAttribute('data-status');
        if (filter === 'all' || status === filter) {
          card.style.display = 'block';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });
      
      emptyState.style.display = visibleCount === 0 ? 'block' : 'none';
    }
  </script>
</body>
</html>
